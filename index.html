<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yummy Spinner ü•ò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Yummy Spinner üç≥</h1>
        </header>

        <nav class="meal-tabs">
            <button class="tab-btn active" data-meal="breakfast">
                <i class="fas fa-egg"></i>
                <span>Breakfast</span>
            </button>
            <button class="tab-btn" data-meal="lunch">
                <i class="fas fa-bread-slice"></i>
                <span>Lunch</span>
            </button>
            <button class="tab-btn" data-meal="dinner">
                <i class="fas fa-utensils"></i>
                <span>Dinner</span>
            </button>
        </nav>

        <div class="wheel-wrapper">
            <div class="wheel-pointer"></div>
            <canvas id="wheel-canvas"></canvas>
        </div>

        <button id="spin-btn" class="spin-btn">TAP TO SPIN!</button>

        <div id="result-card" class="result-card">
            <p>Today we're having...</p>
            <h2 id="chosen-dish">Pizza!</h2>
        </div>

        <div class="actions">
            <button id="save-btn" class="action-btn">
                <i class="fas fa-bookmark"></i> Save History
            </button>
            <button id="publish-btn" class="action-btn">
                <i class="fas fa-share-nodes"></i> Publish Menu
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
